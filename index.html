<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="bg-black text-white p-5 container w-50 text-center">
        <h1 class="text-center">Prime Number</h1>
        <input id="a1" class="format-control mt-5" type="text" placeholder="enter number">
       <button onclick="primeCheck()" class="btn btn-info mt-5">CHECK</button>
    </div>
</body>
<script>
    function primeCheck(){
        prime=parseInt(a1.value)
        for(i=2;i<prime;i++){
            if(prime%i==0){
                break
            }
        }
        if(prime==i){
            alert(`${prime}is a prime`)
        }
        else{
            alert(`${prime}not a prime`)
        }
    }
</script>
</html>
